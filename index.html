<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>AI Dali Emploi en CEM</title>
<style>
  body {
    background-color: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    direction: rtl;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #222;
    padding: 10px;
    text-align: center;
    font-size: 24px;
  }
  table {
    border-collapse: collapse;
    width: 90%;
    margin: 20px auto;
    background-color: #222;
    color: #fff;
  }
  th, td {
    border: 1px solid #555;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #333;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #444;
    color: #fff;
    border: none;
    border-radius: 5px;
  }
  button:hover {
    background-color: #666;
  }
  input {
    width: 80px;
    text-align: center;
  }
</style>
</head>
<body>

<header>AI Dali Emploi en CEM</header>

<div style="text-align:center;">
  <button onclick="fillSchool()">مؤسستي</button>
  <button onclick="generateAll()">توليد الجداول</button>
  <button onclick="resetAll()">إعادة التعيين</button>
  <button onclick="printPage()">طباعة</button>
</div>

<h2 style="text-align:center;">الأساتذة</h2>
<table id="teachersTable">
  <thead>
    <tr>
      <th>اسم الأستاذ</th>
      <th>المواد</th>
      <th>الأقسام</th>
      <th>عدد الساعات</th>
      <th>إجراء</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<button onclick="addTeacher()">إضافة أستاذ جديد</button>

<h2 style="text-align:center;">الأقسام</h2>
<table id="classesTable">
  <thead>
    <tr>
      <th>المستوى</th>
      <th>عدد الأقسام</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>سنة أولى</td><td><input type="number" id="level1" value="5"></td></tr>
    <tr><td>سنة ثانية</td><td><input type="number" id="level2" value="4"></td></tr>
    <tr><td>سنة ثالثة</td><td><input type="number" id="level3" value="3"></td></tr>
    <tr><td>سنة رابعة</td><td><input type="number" id="level4" value="2"></td></tr>
  </tbody>
</table>

<h2 style="text-align:center;">جدول المؤسسة</h2>
<table id="schoolSchedule">
  <thead>
    <tr>
      <th>القسم</th>
      <th>الإثنين</th>
      <th>الثلاثاء</th>
      <th>الأربعاء</th>
      <th>الخميس</th>
      <th>الجمعة</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2 style="text-align:center;">جداول الأساتذة</h2>
<div id="teacherSchedules"></div>

<script>
// بيانات افتراضية
let teachers = [];
let classes = [];
let subjects = [
  {name:'رياضيات',hours:4,color:'#f39c12'},
  {name:'عربية',hours:4,color:'#27ae60'},
  {name:'فرنسية',hours:3,color:'#2980b9'},
  {name:'علوم',hours:2,color:'#8e44ad'},
  {name:'فيزياء',hours:2,color:'#c0392b'}
];

// إضافة أستاذ
function addTeacher(name='أستاذ افتراضي', subjectsList=['رياضيات'], sections=['1م1'], hours=0) {
  teachers.push({name:name, subjects:subjectsList, sections:sections, hours:hours});
  renderTeachers();
}

// عرض الأساتذة في الجدول
function renderTeachers() {
  const tbody = document.querySelector('#teachersTable tbody');
  tbody.innerHTML = '';
  teachers.forEach((t,index)=>{
    let row = `<tr>
      <td>${t.name}</td>
      <td>${t.subjects.join(', ')}</td>
      <td>${t.sections.join(', ')}</td>
      <td>${t.hours}</td>
      <td><button onclick="deleteTeacher(${index})">حذف</button></td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

// حذف أستاذ
function deleteTeacher(idx) {
  teachers.splice(idx,1);
  renderTeachers();
}

// إعادة تعيين
function resetAll() {
  teachers = [];
  renderTeachers();
  document.querySelector('#schoolSchedule tbody').innerHTML = '';
  document.getElementById('teacherSchedules').innerHTML = '';
}

// طباعة
function printPage() { window.print(); }

// ملء بيانات مؤسستي
function fillSchool() {
  resetAll();
  // ملء الأقسام
  classes = [];
  let level1 = parseInt(document.getElementById('level1').value);
  let level2 = parseInt(document.getElementById('level2').value);
  let level3 = parseInt(document.getElementById('level3').value);
  let level4 = parseInt(document.getElementById('level4').value);
  for(let i=1;i<=level1;i++) classes.push({level:1,name:`1م${i}`});
  for(let i=1;i<=level2;i++) classes.push({level:2,name:`2م${i}`});
  for(let i=1;i<=level3;i++) classes.push({level:3,name:`3م${i}`});
  for(let i=1;i<=level4;i++) classes.push({level:4,name:`4م${i}`});
  
  // ملء أساتذة افتراضيين
  let teacherNames = [];
  for(let i=1;i<=27;i++) teacherNames.push(`أستاذ ${i}`);
  teacherNames.forEach(name=>{
    let subs = subjects.slice(0,Math.floor(Math.random()*subjects.length)+1).map(s=>s.name);
    let secs = classes.slice(0,Math.floor(Math.random()*classes.length/3)+1).map(c=>c.name);
    addTeacher(name,subs,secs);
  });
}

// توليد الجداول الذكية
function generateAll() {
  // حساب ساعات الأساتذة بدقة
  teachers.forEach(t=>{
    let total=0;
    t.subjects.forEach(sub=>{
      let subObj = subjects.find(s=>s.name===sub);
      total += subObj.hours * t.sections.length;
    });
    t.hours = total;
  });
  
  // جدول المؤسسة
  const schoolTbody = document.querySelector('#schoolSchedule tbody');
  schoolTbody.innerHTML = '';
  classes.forEach(c=>{
    let row = `<tr><td>${c.name}</td>`;
    for(let d=0;d<5;d++){
      let sub = subjects[Math.floor(Math.random()*subjects.length)].name;
      row += `<td>${sub}</td>`;
    }
    row += '</tr>';
    schoolTbody.innerHTML += row;
  });
  
  // جداول الأساتذة
  const div = document.getElementById('teacherSchedules');
  div.innerHTML = '';
  teachers.forEach(t=>{
    let table = `<h3 style="text-align:center;">${t.name} (${t.hours} ساعة)</h3>`;
    table += `<table><thead><tr><th>اليوم</th><th>الحصة 1</th><th>الحصة 2</th><th>الحصة 3</th><th>الحصة 4</th></tr></thead><tbody>`;
    for(let d=0;d<5;d++){
      table += `<tr><td>${['الإثنين','الثلاثاء','الأربعاء','الخميس','الجمعة'][d]}</td>`;
      for(let p=0;p<4;p++){
        let s = t.subjects[Math.floor(Math.random()*t.subjects.length)];
        let sec = t.sections[Math.floor(Math.random()*t.sections.length)];
        table += `<td style="background-color:${subjects.find(sub=>sub.name===s).color}">${s} ${sec}</td>`;
      }
      table += '</tr>';
    }
    table += '</tbody></table>';
    div.innerHTML += table;
  });
}
</script>

</body>
</html>
